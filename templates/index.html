{% extends "layout.html" %} {% block content %}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('{{ url_for('static', filename='assets/img/index-bg.jpg') }}')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>{{ params['blog_name'] }}</h1>
          <span class="subheading">{{ params['blog_title'] }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <!-- Post preview-->
      <!-- looping through each post -->
      <div class="post-preview">
        {% for post in posts %}

        <a href="/post/{{ post.slug }}">
          <h2 class="post-title">{{ post.title }}</h2>
          <h3 class="post-subtitle">May add sub-title here later</h3>
        </a>
        <p class="post-meta">
          Posted by
          <a href="#!">{{ post.posted_by }}</a>
          on {{ post.date.strftime('%B %d, %Y') }}
        </p>
        {% endfor %}
      </div>

      <!-- Divider-->
      <hr class="my-4" />
      <!-- Pager-->
      <div class="d-flex justify-content-between mb-4">
        <a class="btn btn-primary text-uppercase" href="{{ prev }}"
          >&larr; Previous</a
        >
        <a class="btn btn-primary text-uppercase" href="{{ next }}"
          >Next &rarr;</a
        >
      </div>
    </div>
  </div>
</div>

{% endblock %}
